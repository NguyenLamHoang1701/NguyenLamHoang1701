button {

  transition: color 0.5s, transform 0.2s, background-color 0.2s;
  outline: none;
  border-radius: 3px;
  margin: 0 10px;
  padding: 23px 33px;
  border: 3px solid transparent; }
  button:active {
    transform: translateY(3px); }
  button::after, button::before {
    border-radius: 3px; }

.shrink-border1 {
  position: absolute;
  left: 12px;
  top:30%;
  background-color: transparent;
  color: #c6c6cf; }
  .shrink-border1:hover {
    background-color: transparent;
    box-shadow: none;
    color: #e69797; }
  .shrink-border1::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 3px solid #1b1b20;
    transition: opacity 0.3s, border 0.3s; }
  .shrink-border1:hover::before {
    opacity: 0; }
  .shrink-border1::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent;
    border: 3px solid #e6e6e6;
    opacity: 0;
    z-index: -1;
    transform: scaleX(1.1) scaleY(1.3);
    transition: transform 0.3s, opacity 0.3s; }
  .shrink-border1:hover::after {
    opacity: 1;
    transform: scaleX(1) scaleY(1); }

.material-bubble1 {
  background-color: transparent;
  position: absolute;
  left: 300px;
  top:30%;
  color: #bad1ac;
  border: none;
  overflow: hidden;
  box-shadow: none; }
  .material-bubble:hover {
    color: #e6e6e6; }
  .material-bubble::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 3px solid #1b1b20;
    transition: opacity 0.3s, border 0.3s; }
  .material-bubble1:hover::before {
    opacity: 0; }
  .material-bubble1::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 200px;
    height: 200px;
    background-color: #9ec9d6;
    border-color: transparent;
    border-radius: 50%;
    transform: translate(-10px, -70px) scale(0.1);
    opacity: 0;
    z-index: -1;
    transition: transform 0.3s, opacity 0.3s, background-color 0.3s; }
  .material-bubble1:hover::after {
    opacity: 1;
    transform-origin: 100px 100px;
    transform: scale(1) translate(-10px, -70px); }

	 font-weight: 100;
	 font-size: 12px;
	 cursor: pointer;
	 border: 2px solid #fff;

	 text-align: Center;
	 transition: all 0.3s, box-shadow 0.2s, transform 0.2s 0.2s;
}

}
